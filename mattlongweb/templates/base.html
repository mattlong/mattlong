<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Matt Long : Rebel Scum{% endblock %}</title>

    <meta name="author" content="Jonathan Matthew Long">
    <meta name="description" content="DESCRIPTION">
    <meta name="keywords" content="KEYWORDS,HERE">
    <link rel="shortcut icon" href="FAVICON.ico" type="image/vnd.microsoft.icon">

    <!--link rel='stylesheet' href='//fonts.googleapis.com/css?family=FONT1|FONT2ETC' type='text/css'-->
    <link rel="stylesheet" href="{{STATIC_URL}}normalize.css">
    <style type="text/css">
      /*

      html { font-family:Verdana,sans-serif; }
      footer, header, section { display: block; }
      a:hover,a:active { outline:0; }

      #sidebar { width:170px; padding:20px 30px; position:fixed; top:0; bottom:0; border-right:2px solid #999; }
      #header { margin-left:232px; border-bottom:2px solid #999; }
      #main { margin:30px 30px 30px 262px; }

      /* sidebar components */
      #sigil { }

      #name { margin-top:10px; font-family:Georgia; }
      #name a { color:#000; text-decoration:none; }
      #name a:active, #name a:visited { color:#000; }
      #name a:hover { color:green; }

      .round-buttons { list-style:none; margin:0 auto; padding:0; }
      .round-buttons li { padding:6px 0 15px 0; } /* display:block; clear:both; float:none; */
      .round-buttons a { border:2px solid #ccc; border-radius:40px; padding:4px 10px; color:#aaa; text-decoration:none; letter-spacing:1px; }
      .round-buttons a:hover { border-color:green; background-color:green; color:white; }

      #me-links { position:absolute; bottom:20px; }
      #me-links li { padding:0 0 10px 0; }
      #me-links a { border:0px solid #aaa; padding:5px 10px 5px 12px; }

      /* header components */
      #title { font-family:Georgia; margin:0; padding:40px 30px; color:#444; }

    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <section id="sidebar">
      <div id="sigil"><a href="/"><img src="https://secure.gravatar.com/avatar/6c33da7fe3a64d7483e9c7117c49edf5?s=120" width="120" height="120"/></a></div>

      <h1 id="name"><a href="index.html">Matt Long</a></h1>

      <ul id="nav-links" class="round-buttons">
        <li><a href="/posts/all/">Posts</a></li>
        <li><a href="/projects/">Projects</a></li>
        <!--li><a href="#">Tools</a></li-->
        <li><a href="#">Cellar</a></li>
        <li><a href="/music/">Music</a></li>
        <!--li><a href="#">Nostalgia</a></li-->
        <li><a href="#">Brother</a></li>
        <li><a target="_blank" href="https://crocodoc.com">Crocodoc</a></li>
      </ul>

      <ul id="me-links" class="round-buttons">
        <li><a target="_blank" href="https://github.com/mattlong">Github</a></li>
        <li><a target="_blank" href="http://twitter.com/#!/mateolargo">Twitter</a></li>
        <li><a href="mailto:example@test.com">Say Hello</a></li>
      </ul>
    </section>

    <section id="header">
      <h2 id="title">{% block headline %}Recent Activity{% endblock %}</h2>
    </section>

    <section id="main">
    {% block main %}{% endblock %}
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
