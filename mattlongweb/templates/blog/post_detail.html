{% extends "base.html" %}
{% load markup %}
{% block head %}
    <style type="text/css">
        h3.post-title { color:green; }
        .author { font-size:13px; }
        .md { margin:15px 0 50px;}
    </style>
{% endblock %}
{% block main %}
    {% for post in object_list %}
    <h2 class="post-title"><a href="/posts/{{post.slug}}">{{post.title}}</a></h2>
    <div class="author">{{post.author.get_full_name}} - {{post.published_date}}</div>
    <div class="md">{{post.content|markdown}}</div>
    {% endfor %}
{% endblock %}
